  PrivateSubnet1VPCC:
    Description: "VPCC Private Subnet A"
    Value: !Ref PrivateSubnet1VPCC
    Export:
      Name: !Sub "VPCC-${AWS::StackName}-PrivateSubnet1"
  PrivateSubnet2VPCC:
    Description: "VPCC Private Subnet B"
    Value: !Ref PrivateSubnet2VPCC
